<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headline">
        <img class="starwars" src="1.png" width="400px">
    </div>
    <div class="box">
        <h1 class="h1"></h1>
        <p class="height"></p>
        <p class="gender"></p>
        <p class="year"></p>
        <p class="home"></p>
    </div>
    <div class="loading display">
        <i class="fas fa-spinner fa-spin icon"></i>
        <h3>Loading</h3>
    </div>
    <div class="buttondiv">
        <button type="button">Find Someone</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/c130f3e808.js" crossorigin="anonymous"></script>
</body>
</html>
